{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-4 border-danger">
        <h2 class="text-danger">Eliminar Contrato</h2>
        <p>¿Eliminar contrato de venta de la propiedad {{ contrato.id_propiedad.direccion }}?</p>
        <form method="post">{% csrf_token %}<button type="submit" class="btn btn-danger">Sí, Eliminar</button><a href="{% url 'ver_contratos_venta' %}" class="btn btn-secondary ms-2">Cancelar</a></form>
    </div>
</div>
{% endblock %}
