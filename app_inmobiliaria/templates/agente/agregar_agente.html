{% extends 'base.html' %}
{% block title %}Agregar Agente{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #f3e5f5;"> <!-- Morado suave -->
        <h2 class="text-center" style="color: #4a148c;">Agregar Agente</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3"><label>Nombre:</label><input type="text" class="form-control" name="nombre" required></div>
                <div class="col-md-6 mb-3"><label>Apellido:</label><input type="text" class="form-control" name="apellido" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Teléfono:</label><input type="text" class="form-control" name="telefono" required></div>
                <div class="col-md-6 mb-3"><label>Email:</label><input type="email" class="form-control" name="email" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Licencia:</label><input type="text" class="form-control" name="licencia_agente" required></div>
                <div class="col-md-6 mb-3"><label>Fecha Contratación:</label><input type="date" class="form-control" name="fecha_contratacion" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Salario:</label><input type="number" step="0.01" class="form-control" name="salario" required></div>
                <div class="col-md-6 mb-3"><label>Comisión (%):</label><input type="number" step="0.01" class="form-control" name="comision_porcentaje" required></div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
