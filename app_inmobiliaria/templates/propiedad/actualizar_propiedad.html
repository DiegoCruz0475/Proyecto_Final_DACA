{% extends 'base.html' %}
{% block title %}Actualizar Propiedad{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #f1f8e9;">
        <h2 class="card-title text-center mb-4" style="color: #2e7d32;">Actualizar Propiedad</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3"><label class="form-label">Direcci칩n:</label><input type="text" class="form-control" name="direccion" value="{{ propiedad.direccion }}" required></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Tipo:</label><input type="text" class="form-control" name="tipo_propiedad" value="{{ propiedad.tipo_propiedad }}" required></div>
                <div class="col-md-6 mb-3"><label class="form-label">Estado:</label><input type="text" class="form-control" name="estado_propiedad" value="{{ propiedad.estado_propiedad }}" required></div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3"><label class="form-label">Habitaciones:</label><input type="number" class="form-control" name="num_habitaciones" value="{{ propiedad.num_habitaciones }}" required></div>
                <div class="col-md-4 mb-3"><label class="form-label">Ba침os:</label><input type="number" class="form-control" name="num_banos" value="{{ propiedad.num_banos }}" required></div>
                <div class="col-md-4 mb-3"><label class="form-label">Superficie (m2):</label><input type="number" step="0.01" class="form-control" name="superficie_m2" value="{{ propiedad.superficie_m2|stringformat:'f' }}" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Precio Venta:</label><input type="number" step="0.01" class="form-control" name="precio_venta" value="{{ propiedad.precio_venta|stringformat:'f' }}" required></div>
                <div class="col-md-6 mb-3"><label class="form-label">Precio Alquiler:</label><input type="number" step="0.01" class="form-control" name="precio_alquiler" value="{{ propiedad.precio_alquiler|stringformat:'f' }}" required></div>
            </div>
            <div class="mb-3"><label class="form-label">Fecha Publicaci칩n:</label><input type="date" class="form-control" name="fecha_publicacion" value="{{ propiedad.fecha_publicacion|date:'Y-m-d' }}" required></div>
            <div class="mb-3"><label class="form-label">Descripci칩n:</label><textarea class="form-control" name="descripcion">{{ propiedad.descripcion }}</textarea></div>
            <div class="mb-3">
                <label class="form-label">Propietario:</label>
                <select class="form-control" name="id_propietario" required>
                    {% for p in propietarios %}
                    <option value="{{ p.id_propietario }}" {% if p.id_propietario == propiedad.id_propietario.id_propietario %}selected{% endif %}>{{ p.nombre }} {{ p.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'ver_propiedades' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
