{% extends 'base.html' %}
{% block title %}Agregar Cliente{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #fff3e0;"> <!-- Naranja suave -->
        <h2 class="card-title text-center mb-4" style="color: #e65100;">Agregar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3"><label>Nombre:</label><input type="text" class="form-control" name="nombre" required></div>
                <div class="col-md-6 mb-3"><label>Apellido:</label><input type="text" class="form-control" name="apellido" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Teléfono:</label><input type="text" class="form-control" name="telefono" required></div>
                <div class="col-md-6 mb-3"><label>Email:</label><input type="email" class="form-control" name="email" required></div>
            </div>
            <div class="mb-3"><label>Preferencias:</label><textarea class="form-control" name="preferencias_propiedad"></textarea></div>
            <div class="row">
                <div class="col-md-4 mb-3"><label>Presupuesto Máx:</label><input type="number" step="0.01" class="form-control" name="presupuesto_maximo" required></div>
                <div class="col-md-4 mb-3"><label>Fecha Registro:</label><input type="date" class="form-control" name="fecha_registro" required></div>
                <div class="col-md-4 mb-3"><label>DNI:</label><input type="text" class="form-control" name="dni" required></div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
