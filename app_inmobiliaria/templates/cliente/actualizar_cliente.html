{% extends 'base.html' %}
{% block title %}Actualizar Cliente{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #fff3e0;">
        <h2 class="text-center" style="color: #e65100;">Actualizar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3"><label>Nombre:</label><input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required></div>
                <div class="col-md-6 mb-3"><label>Apellido:</label><input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Teléfono:</label><input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}" required></div>
                <div class="col-md-6 mb-3"><label>Email:</label><input type="email" class="form-control" name="email" value="{{ cliente.email }}" required></div>
            </div>
            <div class="mb-3"><label>Preferencias:</label><textarea class="form-control" name="preferencias_propiedad">{{ cliente.preferencias_propiedad }}</textarea></div>
            <div class="row">
                <div class="col-md-4 mb-3"><label>Presupuesto Máx:</label><input type="number" step="0.01" class="form-control" name="presupuesto_maximo" value="{{ cliente.presupuesto_maximo|stringformat:'f' }}" required></div>
                <div class="col-md-4 mb-3"><label>Fecha Registro:</label><input type="date" class="form-control" name="fecha_registro" value="{{ cliente.fecha_registro|date:'Y-m-d' }}" required></div>
                <div class="col-md-4 mb-3"><label>DNI:</label><input type="text" class="form-control" name="dni" value="{{ cliente.dni }}" required></div>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
