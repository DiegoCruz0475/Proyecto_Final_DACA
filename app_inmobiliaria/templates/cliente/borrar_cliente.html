{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-4 border-danger">
        <h2 class="text-danger">Eliminar Cliente</h2>
        <p>¿Seguro que deseas eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>
        <form method="post">{% csrf_token %}<button type="submit" class="btn btn-danger">Sí, Eliminar</button><a href="{% url 'ver_clientes' %}" class="btn btn-secondary ms-2">Cancelar</a></form>
    </div>
</div>
{% endblock %}
