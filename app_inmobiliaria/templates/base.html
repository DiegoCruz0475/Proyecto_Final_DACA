<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inmobiliaria{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .content { flex: 1; padding-bottom: 70px; }
        .footer {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background-color: #f8f9fa; color: #6c757d; text-align: center;
            line-height: 60px; box-shadow: 0 -2px 5px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4 content">
        {% block content %}{% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
