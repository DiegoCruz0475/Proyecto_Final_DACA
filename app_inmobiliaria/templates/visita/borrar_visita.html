{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-4 border-danger">
        <h2 class="text-danger">Eliminar Visita</h2>
        <p>¿Confirmar eliminación de visita en {{ visita.id_propiedad.direccion }}?</p>
        <form method="post">{% csrf_token %}<button type="submit" class="btn btn-danger">Sí, Eliminar</button><a href="{% url 'ver_visitas' %}" class="btn btn-secondary ms-2">Cancelar</a></form>
    </div>
</div>
{% endblock %}
