{% extends 'base.html' %}
{% block title %}Agregar Visita{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #fce4ec;"> <!-- Rosa suave -->
        <h2 class="text-center" style="color: #880e4f;">Programar Visita</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Propiedad:</label>
                <select name="id_propiedad" class="form-control">
                    {% for p in propiedades %}<option value="{{ p.id_propiedad }}">{{ p.tipo_propiedad }} en {{ p.direccion }}</option>{% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Cliente:</label>
                    <select name="id_cliente" class="form-control">
                        {% for c in clientes %}<option value="{{ c.id_cliente }}">{{ c.nombre }} {{ c.apellido }}</option>{% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Agente:</label>
                    <select name="id_agente" class="form-control">
                        {% for a in agentes %}<option value="{{ a.id_agente }}">{{ a.nombre }} {{ a.apellido }}</option>{% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Fecha:</label><input type="date" class="form-control" name="fecha_visita" required></div>
                <div class="col-md-6 mb-3"><label>Hora:</label><input type="time" class="form-control" name="hora_visita" required></div>
            </div>
            <div class="mb-3"><label>Comentarios:</label><textarea class="form-control" name="comentarios_cliente"></textarea></div>
            <div class="mb-3"><label>Calificaci√≥n (1-10):</label><input type="number" class="form-control" name="calificacion_propiedad"></div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
